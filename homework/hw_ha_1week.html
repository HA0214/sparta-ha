<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>homework 1Week ha</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Gugi|Nanum+Brush+Script|Nanum+Gothic|Nanum+Pen+Script&display=swap" rel="stylesheet">

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Nanum Gothic', sans-serif;
        }
       
        .wrap {
            max-width: 400px;
            margin: auto;
        }
     
        h1 {
            margin-bottom: 12px
        }

        #ItemName {
            font-size: 20pt;
            font-weight: bold;
        }

        #ItemPrice {
            font-size: 11pt;
            margin: 16pt;
        }

        .ProductInfo {
            margin: 0 auto 20px auto;
        }

        .ProductOrderInfo {
            margin: 20px auto 0 auto;
        }

        .form-group {
            margin: auto;
            padding: 6px;
        }

        .ButtonOrder {
            text-align: center;
            margin: 20px;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="ProductImage">
            <img src="http://www.meehong.co.kr/pmw0707b25/component/board/board_9/u_image/2/564532753_ED9689EC82ACEB96A1ECBC80EC9DB4ED81AC2.jpg"
               >
        </div>
   
        <div class="ProductInfo">
            <h1 id="ItemName">행사용 떡케이크<span id="ItemPrice">가격: 300,000원/개</span></h1>
            <p>회사 기념일 행사시 이 세상에서 단 하나뿐인 떡케이크를 준비하여 행사를 더욱 가치있게 만드세요!!!</p>
        </div>
        <hr>
        <div class="ProductOrderInfo">        
            <div class="form-group">
                주문자 이름
                <input type="text" style="width:280px ;height:30px;">
            </div>

            <div class="form-group">
                수량
                <input type="number" placeholder="--수량을 선택하세요--" min="1" max="10" step="1" style="width:330px ;height:30px;font-size:14px;">
            </div>

            <div class="form-group">
                주소
                <input type="text" style="width:330px ;height:30px;">
            </div>

            <div class="form-group">
                전화번호
                <input type="text" style="width:300px ;height:30px;">                
            </div>

        </div>
        <div class="ButtonOrder">
            <button type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
</body>

</html>
