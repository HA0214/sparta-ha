
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>homework 1Week ha</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Gugi|Nanum+Brush+Script|Nanum+Gothic|Nanum+Pen+Script&display=swap" rel="stylesheet">

    <!-- style CSS-->
    <style>

        /* Google Fonts */
        *{
            font-family: 'Nanum Gothic', sans-serif;
        }

        .wrap {
            width: 600px;
            margin: auto;
            padding: 3rem;
        }

        .ProductImage {
            display:block;
            width: 100%;
            height:auto;
            border: solid;
        }

        .ItemName {
            font-size: 30px;
            font-weight: bold;
        }

        .ItemPrice {
            font-size: 11pt;
            font-weight: bold;
            margin: 15px;
        }


        /* 부트스트랩 버튼에 클래스명 지정하고, 중앙정렬 */
        .orderbutton {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content : center;
        }
 
        /* 부트스트랩 버튼에 display block 설정하고, 클래스명 지정 후, 넓이 설정 */
        .mybtn{
          width:40%;
        }

    </style>

</head>

<body>
    <!-- wrap 시작 -->
    <div class="wrap">

        <!-- 상품 사진 영역 -->
        <div>
            <img class="ProductImage" src="https://i.imgur.com/b465zat.jpg">
        </div>

        <!-- 상품 제목 영역 -->
        <div>
            <span class="ItemName">벚꽃떡세트</span>
            <span class="ItemPrice">가격: 20,000원/1세트 </span>
            <p>봄의 아름다움을 알려주는 벚꽃의 화사함을 더욱 축하하고, 사랑하는 사람에게 추억을 만들어 드릴 수 있는 벚꽃떡을 선물하세요!!!</p>
        </div>

        <!-- 주문하기 영역 -->
        <div>
            <!-- 인풋박스 영역. bootstrap 사용 -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자 성함</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">수량</span>
                </div>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="---수량을 선택하세요---">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="tel" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>

        <!-- 주문하기 버튼 영역. bootstrap 사용 -->
        <!-- display block 설정해서 풀어줌 -->

        <div class="orderbutton">
            <button type="button" class="btn btn-primary btn-lg mybtn" display="block">주문하기</button>
        </div>

    <!-- wrap 끝 -->
    </div>
</body>
</html>
